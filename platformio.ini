[env:esp32doit-devkit-v1]
platform = espressif32
board = esp32doit-devkit-v1
framework = arduino
monitor_speed = 112500
monitor_port = COM3
upload_port = COM3
upload_speed = 921600

;stops reset device on serial connect
;monitor_rts = 0
;monitor_dtr = 1


;lib_deps =
;  # RECOMMENDED
;  # Accept new functionality in a backwards compatible manner and patches
;  plerup/EspSoftwareSerial @ ^6.15.2
